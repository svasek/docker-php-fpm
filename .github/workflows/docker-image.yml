name: Docker Image CI

on:
  workflow_dispatch:
      version:
        description: 'PHP Version to build'
        required: false
        default: ''

env:
  REGISTRY: docker.io
  # IMAGE_NAME: ${{ github.repository }}
  IMAGE_NAME: ${{ github.repository_owner }}/php-fpm

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get the PHP version
        id: php
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            export PHPVERSION="${{ github.event.inputs.version }}"
          else
            export PHPVERSION=$(grep 'PHP_VERSION=' Dockerfile | cut -d'=' -f2)
          fi
          echo "::set-output name=full_version::${PHPVERSION}"
          echo "::set-output name=mino_version::${PHPVERSION%.*}"
          echo "::set-output name=majo_version::${PHPVERSION%%.*}"


      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            PHP_VERSION=${{ steps.php.outputs.full_version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.php.outputs.full_version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.php.outputs.mino_version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.php.outputs.majo_version }}
